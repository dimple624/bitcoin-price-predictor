<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Light background color */
            color: #333; /* Dark text color */
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #4CAF50; /* Green color for the heading */
            text-transform: uppercase; /* Convert text to uppercase */
            letter-spacing: 2px; /* Increase letter spacing for emphasis */
            font-weight: bold; /* Make the heading bold */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a subtle text shadow */
        }
        .current-price {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 30px;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-size: 1.2em;
            color: #555;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="number"] {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 20px);
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: calc(100% - 20px);
            max-width: 300px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid #4CAF50; /* Green border on the left */
        }
        canvas {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border: 2px solid #1E90FF; /* Dodger Blue border around the chart */
            width: 100%; /* Full width */
            max-width: none; /* No maximum width */
            height: auto; /* Auto height */
        }
        .prediction-heading {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333; /* Dark color for heading */
            font-weight: bold; /* Make the heading bold */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a subtle text shadow */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Bitcoin Price Prediction</h1>
   
    <form action="/predict" method="POST">
        <label for="future_days">Enter the Number of Days to Predict:</label>
        <input type="number" id="future_days" name="future_days" min="1" max="30" required>
        <button type="submit">Predict</button>
    </form>

    {% if dates and prices %}
        <h2 class="prediction-heading">Prediction Results</h2>
        <ul>
            {% for date, price in zip(dates, prices) %}
                <li>
                    <span>{{ date }}</span>
                    <span>${{ price }}</span>
                </li>
            {% endfor %}
        </ul>
        <canvas id="predictionChart"></canvas>
        <script>
            const ctx = document.getElementById('predictionChart').getContext('2d');
            const predictionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: {{ dates|tojson }},
                    datasets: [{
                        label: 'Predicted Bitcoin Price',
                        data: {{ prices|tojson }},
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Price (USD)'
                            }
                        }
                    }
                }
            });
        </script>
    {% else %}
        <p>No predictions available. Please enter the number of days and click "Predict".</p>
    {% endif %}
</body>
</html>
